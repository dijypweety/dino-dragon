<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abayo the Dino-Dragon 🦕</title>
  <link rel="stylesheet" href="style-new.css" />
</head>
<body>
  <div class="chat-container">
    <h1> Abayo the Dino-Dragon 🦕</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Say something..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div id="suggestions">
      <button onclick="suggest('Tell me a dragon fact')">🐉 Dragon Fact</button>
      <button onclick="suggest('Give me a code fact')">💻 Code Fact</button>
      <button onclick="suggest('Tell me a joke')">😂 Joke</button>
      <button onclick="suggest('How are you?')">😊 How are you?</button>
      <button onclick="suggest('Who created you?')">🧠 Origin</button>
  </div>
</div>
  <script src="script-new.js"></script>
</body>
</html>
